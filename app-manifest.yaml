_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: ManifestAppYT
  description: Hello world, YouTube.
  background_color: "#0000AA"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: BotYT
    always_online: true
  slash_commands:
    - command: /slash-demo-yt
      url: https://atom-fantastic-olive.glitch.me/slack/events
      description: Basic hello world.
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
settings:
  event_subscriptions:
    request_url: https://atom-fantastic-olive.glitch.me/slack/events
    bot_events:
      - app_home_opened
  interactivity:
    is_enabled: true
    request_url: https://atom-fantastic-olive.glitch.me/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
